{{ define "main" }}
<div class="home-content">
  {{ .Content }} {{ range (sort site.RegularPages "Date" "desc") }}
  <!-- Sort by Date in descending order -->
  <div class="blog-post">
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    <div class="summary">{{ .Content | plainify | truncate 200 }}...</div>
    <a href="{{ .RelPermalink }}" class="read-more">Read More</a>
  </div>
  {{ end }}
</div>
{{ end }}
